<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend of the Ooze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }
        html, body {
            overflow: hidden;
            background: #000;
        }
        body {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41, 0 0 60px #00ff41;
            pointer-events: none;
            z-index: 10;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="info"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/webgl-fluid@0.3"></script>
    <script>
        WebGLFluid(document.querySelector('canvas'), {
            IMMEDIATE: true,
            TRIGGER: 'hover',
            SIM_RESOLUTION: 128,
            DYE_RESOLUTION: 1024,
            DENSITY_DISSIPATION: 0.98, // Slower dissipation - trails last longer
            VELOCITY_DISSIPATION: 0.99, // Much slower velocity decay - thick fluid
            PRESSURE: 0.5, // Lower pressure for slower movement
            PRESSURE_ITERATIONS: 30,
            CURL: 25, // Less curl for slower, thicker swirls
            SPLAT_RADIUS: 0.25,
            SPLAT_FORCE: 4000, // Lower force for slower motion
            SHADING: true,
            COLORFUL: true,
            COLOR_UPDATE_SPEED: 8,
            PAUSED: false,
            BACK_COLOR: { r: 0, g: 20, b: 10 }, // Dark greenish background
            TRANSPARENT: false,
            BLOOM: true,
            BLOOM_ITERATIONS: 10,
            BLOOM_RESOLUTION: 512,
            BLOOM_INTENSITY: 1.5,
            BLOOM_THRESHOLD: 0.4,
            BLOOM_SOFT_KNEE: 0.7,
            SUNRAYS: false
        });
    </script>
</body>
</html>
